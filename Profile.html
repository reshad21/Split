<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/Profile.css" />

    <!--responsive media query css -->
    <link rel="stylesheet" href="css/mediaquery.css" />

    <!-- font awosome -->
    <script
      src="https://kit.fontawesome.com/1e7710cd21.js"
      crossorigin="anonymous"
    ></script>

    <title>Profile</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dashboard-wrapper-sec">
        <div class="dsh-menu-prt">
          <div class="dsh-mnu-header">
            <img src="img/Logo.png" alt="" />
            <p>Balance : $520</p>
            <button>Add Funds</button>
          </div>
          <div class="dsh-items">
            <ul>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-home"></i>
                    </div>
                    <button>Overview</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-calendar-alt"></i>
                    </div>
                    <button>Campaigns</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-chart-line"></i>
                    </div>
                    <button>Analytics</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <button>Spendings</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-calendar-check"></i>
                    </div>
                    <button>New Campaign</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <button>Billing History</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-user"></i>
                    </div>
                    <button>Profile</button>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="dsh-element-section">
          <div class="dsh-header-sec">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h2 class="overview">Stats Overview</h2>
              </div>
              <div class="p-2">
                <button class="overview-btn">NEW CAMPAIGN</button>
              </div>
              <div class="p-2">
                <button class="refresh-btn">REFRESH</button>
              </div>
            </div>
          </div>
          <!-- ----------------------- -->
          <div class="dsh-header-btm">
            <h6>Welcome to Split Traffic Campaign Dashboard</h6>
            <h6>Login As Tayyab Rasheed <i class="fab fa-umbraco"></i></h6>
          </div>
          <!-- ----------------------- -->
          <div class="profile-section">
            <form action="" class="">
              <div class="profile-frm">
                <div class="form-item email">
                  <label for="">Email Address</label>
                  <input type="email" placeholder="tayyab910629@gmail.com" />
                  <span>Verified</span>
                </div>
                <div class="form-item">
                  <label for="">Company</label>
                  <input type="text" placeholder="9xtech" />
                </div>
                <div class="form-item">
                  <label for="">Full Name</label>
                  <input type="text" placeholder="Tayyab Rasheed" />
                </div>
                <div class="form-item">
                  <label for="">Skype</label>
                  <input type="text" placeholder="Liketayyab786" />
                </div>
                <div class="form-item">
                  <label for="">Phone</label>
                  <input type="text" placeholder="3365394323" />
                </div>
                <div class="form-item password">
                  <label for="">Current Password</label>
                  <input type="password" value="FakePSW" />
                  <span><a href="#">Change Password</a></span>
                </div>
              </div>

              <div class="frm-submit-sec">
                <input type="submit" value="Update Profile" />
              </div>
            </form>
          </div>
          <!-- ---------------------------- -->
          <div class="pfl-dvice-section">
            <div class="pfl-dvice-hdr">
              <span>Your Devices</span>
              <span>Log out on all devices</span>
            </div>
            <div class="divice-items">
              <div class="dvc-items-lft">
                <div class="dvc-img">
                  <i class="fas fa-tv"></i>
                </div>
                <div class="dvc-dtl">
                  <h6>Desktop 1</h6>
                  <span>August 12 at 17.45</span>
                </div>
              </div>
              <div class="dvc-items-rght">
                <button>Log Out</button>
              </div>
            </div>
            <div class="divice-items">
              <div class="dvc-items-lft">
                <div class="dvc-img">
                  <i class="fas fa-tv"></i>
                </div>
                <div class="dvc-dtl">
                  <h6>Desktop 1</h6>
                  <span>August 12 at 17.45</span>
                </div>
              </div>
              <div class="dvc-items-rght">
                <button>Log Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/dashboard.css" />

    <!--responsive media query css -->
    <link rel="stylesheet" href="css/mediaquery.css" />

    <!-- font awosome -->
    <script
      src="https://kit.fontawesome.com/1e7710cd21.js"
      crossorigin="anonymous"
    ></script>

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dashboard-wrapper-sec">
        <div class="dsh-menu-prt">
          <div class="dsh-mnu-header">
            <img src="img/Logo.png" alt="" />
            <p>Balance : $520</p>
            <button>Add Funds</button>
          </div>
          <div class="dsh-items">
            <ul>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-home"></i>
                    </div>
                    <button>Overview</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-calendar-alt"></i>
                    </div>
                    <button>Campaigns</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-chart-line"></i>
                    </div>
                    <button>Analytics</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <button>Spendings</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-calendar-check"></i>
                    </div>
                    <button>New Campaign</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <button>Billing History</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-user"></i>
                    </div>
                    <button>Profile</button>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="dsh-element-section">
          <div class="dsh-header-sec">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h2 class="overview">Stats Overview</h2>
              </div>
              <div class="p-2">
                <button class="overview-btn">NEW CAMPAIGN</button>
              </div>
              <div class="p-2">
                <button class="refresh-btn">REFRESH</button>
              </div>
            </div>
          </div>
          <div class="dsh-header-btm">
            <h6>Welcome to Split Traffic Campaign Dashboard</h6>
            <h6>Login As Tayyab Rasheed <i class="fab fa-umbraco"></i></h6>
          </div>
          <div class="dsh-eye-sec">
            <div class="eye-sec-items">
              <div class="eye-items-lft">
                <h6>Total Campaign</h6>
                <span>14</span>
              </div>
              <div class="eye-items-rght">
                <i class="fas fa-volume-up"></i>
              </div>
            </div>
            <div class="eye-sec-items">
              <div class="eye-items-lft">
                <h6>Total Clicks</h6>
                <span>14</span>
              </div>
              <div class="eye-items-rght">
                <i class="fas fa-volume-up"></i>
              </div>
            </div>
            <div class="eye-sec-items">
              <div class="eye-items-lft">
                <h6>Spends Today</h6>
                <span>$81.00</span>
              </div>
              <div class="eye-items-rght">
                <i class="fas fa-volume-up"></i>
              </div>
            </div>
            <div class="eye-sec-items">
              <div class="eye-items-lft">
                <h6>Spends Yesterday</h6>
                <span>$74.00</span>
              </div>
              <div class="eye-items-rght">
                <i class="fas fa-volume-up"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

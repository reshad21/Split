<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/dashboard.css" />

    <!--responsive media query css -->
    <link rel="stylesheet" href="css/mediaquery.css" />

    <!-- font awosome -->
    <script
      src="https://kit.fontawesome.com/1e7710cd21.js"
      crossorigin="anonymous"
    ></script>

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dashboard-wrapper-sec">
        <div class="dsh-menu-prt">
          <div class="dsh-mnu-header">
            <img src="img/Logo.png" alt="" />
            <p>Balance : $520</p>
            <button>Add Funds</button>
          </div>
          <div class="dsh-items">
            <ul>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-home"></i>
                    </div>
                    <button>Overview</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-calendar-alt"></i>
                    </div>
                    <button>Campaigns</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-chart-line"></i>
                    </div>
                    <button>Analytics</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <button>Spendings</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-calendar-check"></i>
                    </div>
                    <button>New Campaign</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <button>Billing History</button>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="item-dsn">
                    <div class="icon-dsn">
                      <i class="far fa-user"></i>
                    </div>
                    <button>Profile</button>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="dsh-element-section"></div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
